<!DOCTYPE html>
<html>
<head>
	<title>Vue.js Playground</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="main">
	  <h2><img :src="logo" class="s-logo"> {{ title }}</h2>
	  <text-input v-for="textbox in textboxes" :inputinfo="textbox"></text-input>
	  <checkbox-input v-for="checkbox in checkboxes" :inputinfo="checkbox"></checkbox-input>
	</div>
	<template id="text-input-template">
		<div class="col-md-4 s-textinput">
			<input type=text :id="inputinfo.id" :title="inputinfo.help">
		 	<label :for="inputinfo.id">{{ inputinfo.label }}</label>
	 	</div>
	</template>
	<template id="checkbox-input-template">
		<div class="col-md-3 s-checkboxinput">
			<input type=checkbox :id="inputinfo.id"> {{ inputinfo.text }}
	 	</div>
	</template>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
	<script src="app.js"></script>
</html>
